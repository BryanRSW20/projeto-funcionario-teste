<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" th:href="@{/css/img/logo/logoJSoft.png}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> JSoft | Projetos </title>
</head> 
<body>
    
  <nav class="nav">
    <div class="nav-logo">
        <span class="nav-a"> JSoft |</span> <span class="nav-b"> O futuro dos caninos </span>
    </div>
    <div class="nav-menu">
        <ul>
                <li><a href="/"> Home </a></li>
                <li><a href="/sobre"> Sobre </a></li>
                <li><a class="dropdown" href="/funcionario/list"> Gerência de Funcionário </a></li>
                <li><a class="dropdown" href="/projeto/list"> Gerência de Projeto </a></li>
                <!-- <ul>
                    <li>
                        <a href="#"> Lista de Funcionários </a>
                        <a href="#"> Lista de Projetos </a>
                        <a href="#"> Adicionar Funcionário </a>
                        <a href="#"> Adicionar Projeto </a>
                    </li>
                </ul> -->
        </ul>
    </div>
</nav>
  <main class="main">
  <div class="form-title">
    <h1> Adicionar Projeto </h1>
  </div>

  <div th:if="${isSaved}" class="alerta-sucesso">
    <h4> Operação Realizada com sucesso! </h4> <i class="fa fa-check-square"></i> 
  </div>

  <div th:if="${isError}" class="alerta-falha">
    <h4> A Operação Falhou... </h4>
    <label th:text="#{errorMsg}"></label>
  </div>

  <form th:action="@{/projeto/save}" method="POST" th:object="${projeto}">
        
        <label for="floatlabel-id"> ID (Identificação) </label> <br>
      <input th:field="*{id}" id="floatlabel-id" type="number" placeholder="ID" readonly> <br>

        <label for="floatlabel-nome"> Data Inicial </label> <br>
      <input th:field="*{dataInicial}" id="floatlabel-data-ini" type="date" placeholder="Data Inicial" required> <br>
        
        <label for="floatlabel-cpf"> Data Final </label> <br>
      <input  th:field="*{dataFinal}" id="floatlabel-data-fim" type="date" placeholder="Data Final" required> <br>
        
        <label for="floatlabel-email"> Nome do Projeto </label> <br>
      <input  th:field="*{nome}" id="floatlabel-nome" type="text" placeholder="Nome do Projeto" required> <br>
    
        <label for="floatlabel-tel"> Orçamento </label> <br>
      <input th:field="*{orcamento}" id="floatlabel-orcamento" type="number" placeholder="Orçamento" required> <br>
      
      <label for="floatlabel-tel"> Status </label> <br>
      <!-- <input th:field="*{status}" id="floatlabel-status" type="text" placeholder="Status" required> <br> -->
      <select class="select-form" aria-label="Selecionar status" th:field="*{status}" required>
        <option value="Fase de Planejamento"> Fase de Planejamento </option>
        <option value="Início"> Iniciado </option>
        <option value="Em andamento"> Em Andamento </option>
        <option value="Concluído"> Concluído </option>
      </select>

      <select class="select-form" aria-label="Selecionar Funcionário" th:field="*{funcionarios}" required multiple>
        <option 
        th:each="fn : ${funcionarios}" 
        th:value=${fn.id} 
        th:text="${fn.nome}"> Selecionar Conce </option>
      </select>
        
        <div class="form-add-btn">
      <button type="submit" class="btn btn-save"> Salvar <i class="fa fa-check"></i> </button>
      <button onclick="window.location.href='./list'" type="button" class="btn btn-dois"> Cancelar <i class="fa fa-ban"></i> </button>
        </div>
  </form>

  <!-- <div class="alerta-sucesso">
    <h4> Operação Realizada Com Sucesso </h4> <i class="fa fa-check-circle"></i>
  </div> -->

</main>
<footer>
    <br>
    <div class="txtfooter">
        A JSoft™ é uma empresa PiSoft™, que também é uma empresa RSWsoft™
    </div>
    
</footer>
</body>

    var dmBody = document.body;

</html>
